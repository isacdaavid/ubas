name: schizophrenia_custom
description: |
   Following the distance-dependent paper, confound regression is
   performed using average white matter signal, average CSF signal,
   and the following motion regressors: translation and rotation
   parameters (3+3), their first time derivatives, plus spikes above
   the Framewise Displacement threshold (0.5).
confounds:
   preproc_confounds:
      dataset: preprocessed
      query:
         space: null
         cohort: null
         res: null
         den: null
         desc: confounds
         extension: .tsv
         suffix: timeseries
      columns:
      - csf
      - white_matter
      - framewise_displacement
      - trans_x
      - trans_y
      - trans_z
      - rot_x
      - rot_y
      - rot_z
      - trans_x_derivative1
      - trans_y_derivative1
      - trans_z_derivative1
      - rot_x_derivative1
      - rot_y_derivative1
      - rot_z_derivative1
